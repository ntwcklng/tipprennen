<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tipprennen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">

  <link rel="stylesheet" href="index.css" charset="utf-8">
</head>
<body>
  <div class="callout primary">
    <p id="text">Hit Start!</p>
  </div>

  <div class="row">
    <div class="medium-6 large-centered columns">
      <input type="text" id="text_in" placeholder="type here..." disabled></input>
      <div class="success progress">
        <div class="progress-meter"></div>
      </div>
    </div>
  </div>


  <button id="start_reset" class="btn button success">Start</button>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
